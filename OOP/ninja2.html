<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    function Ninja(name) {
        this.name = name;
        this.health = 100;
        var speed = 3, strength = 3;
        this.sayName = function () {
            console.log(`Hello my ninja name is ${this.name} !`);
        }
        this.showStats = function () {
            console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${speed}, Strength: ${strength}`);
        }
        this.drinkSake = function () {
            this.health += 10;
            return this;
        }
        this.punch = function (ninja) {
//             checking if instance of ninja is Ninja. here is true
            if(ninja instanceof Ninja) {
                ninja.health -= 5;
                console.log(`${ninja.name} was punched by ${this.name} lost 5 Health!`);
            }
            return this;
        }
        this.kick = function (ninja) {
            if(ninja instanceof Ninja) {
                ninja.health -= 15;
                console.log(`${ninja.name} was kicked by ${this.name} lost 10 Health!`)
            }
            return this;
        }
    }



    var red_ninja = new Ninja("Bill Gates");
    var blue_ninja = new Ninja("Goemon");

    red_ninja.punch(blue_ninja).punch(blue_ninja);
    blue_ninja.drinkSake();
    blue_ninja.showStats();
    red_ninja.showStats();

    blue_ninja.kick(red_ninja)
    red_ninja.showStats();


</script>
</body>
</html>
