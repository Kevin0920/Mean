<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    class Ninja {
        constructor(name) {
            this.name = name;
            this.health = 100;
            this.speed = 3;
            this.strength = 3;
        }
        sayName() {
            console.log(`The Ninja name is ${this.name}`);
        }
        showStats() {
            console.log(`Name: ${this.name}, Speed: ${this.speed}, Strength: ${this.strength}, Health: ${this.health}`);
        }
        drinkSake() {
            this.health += 10;
            return this;
        }
    }

    class Sensei extends  Ninja {
        constructor(name) {
            super(name);
            this.health = 200;
            this.speed = 10;
            this.strength = 10;
            this.wisdom = 10;
        }
        speakWisdom() {
            super.drinkSake();
            console.log(`What one programmer can do in one month, two programmers can do in two months.`)
        }
        showStats() {
            console.log(`Name: ${this.name}, Speed: ${this.speed}, Strength: ${this.strength}, Health: ${this.health}`);
        }
    }


    // example output
    let super_sensei = new Sensei("Master Splinter");
    super_sensei.speakWisdom();
    // -> "What one programmer can do in one month, two programmers can do in two months."
    super_sensei.showStats();
    // -> "Name: Master Splinter, Health: 210, Speed: 10, Strength: 10"



</script>
</body>
</html>
