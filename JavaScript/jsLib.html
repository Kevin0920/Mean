<script>
    //Can we make this into a method of an object?
    function each(arr, callback) {
        // loop through the array
        for(var i = 0; i < arr.length; i++) {
            callback(arr[i]); // invoking the callback many times... delegation!
        }
    }

    var _ = {
        map: function(arr, callback) {
            var result =[];
            for(var i = 0; i < arr.length; i++){
                callback(arr[i]); // passing the array in with the callback function before we do that map fucntion
                result.push(arr[i]);
            }
            return result;
        },
        reduce: function(arr, callback) {
            var sum = 0;
            for (var i = 0; i < arr.length; i++){
                callback(arr[i]);      // passing the array in with the callback function
                sum += arr[i];
            }
            return sum;
        },
        find: function(arr, callback) {
            for(var i = 0; i < arr.length; i++){
                if (callback(arr[i])){
                   return arr[i];
                }
            }
        },
        filter: function(arr, callback) {
            var result = [];
            for(var i = 0; i < arr.length; i++){
                if (callback(arr[i])){
                    result.push(arr[i]);
                }
            }
            return result;
        },
        reject: function(arr, callback) {
            var result = [];
            for(var i = 0; i < arr.length; i++){
                if(callback(arr[i])){
                    result.push(arr[i]);
                }
            }
            return result;
        }
    };
    // you just created a library with 5 methods!

    var evens = _.reject([1, 2, 3, 4, 5, 6], function (num){ return num % 2 === 0;});
    console.log(evens);
