<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="yo">
    <button id="ok">Click !</button>
</div>
<script>

    let button  = document.getElementById('ok');
    button.addEventListener('click', function () {
        fetch('https://api.github.com/users/kevin0920').then((res) => {
            res.json().then((data) => {
                document.getElementById('yo').innerHTML += `<h1>${res.id}</h1>`
            })
        })
    })
    function  showname() {
        $.get("https://api.github.com/users/kevin0920", function (res) {
            document.getElementById('yo').innerHTML += `<h1>${res.id}</h1>`
        });
    }


</script>
</body>
</html>
