<div class="container">
  <h1>Dojo Mail</h1>
  <table>
    <thead>
    <tr>
      <th>Email</th>
      <th>Importance</th>
      <th>Subject</th>
      <th>Content</th>
    </tr>
    </thead>
    <thead>
      <tr *ngFor='let email of emails'>
        <td>{{ email.email }}</td>
        <td>
          <span *ngIf='email.importance'>High</span>
          <span *ngIf='!email.importance'>False</span>
        </td>
        <td>{{ email.subject }}</td>
        <td>{{ email.content }}</td>
      </tr>
    </thead>
  </table>
</div>
